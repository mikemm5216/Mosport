name: Mosport Bundle & Ship

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Bundle Node.js Frontend
  bundle-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # cache: 'npm'
        # Fix: package-lock.json is in root, not api/
        # cache-dependency-path: package-lock.json

    - name: Install Dependencies
      run: npm install
      working-directory: ./
    
    - name: Build Frontend
      run: npm run build
      
    - name: Archive Frontend Bundle
      uses: actions/upload-artifact@v4
      with:
        name: mosport-frontend-dist
        path: dist/
        retention-days: 5

  # Job 2: Bundle Python Backend (FastAPI)
  bundle-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Archive Backend Bundle
      uses: actions/upload-artifact@v4
      with:
        name: mosport-backend-src
        path: |
          backend/
          !backend/venv/
          !backend/__pycache__/
        retention-days: 5
