[build]
builder = "NIXPACKS"

[deploy]
startCommand = "bash -c 'psql $DATABASE_URL -c \"CREATE EXTENSION IF NOT EXISTS pg_trgm; ALTER TABLE venues ADD COLUMN IF NOT EXISTS tags TEXT[]; ALTER TABLE venues ADD COLUMN IF NOT EXISTS search_vector tsvector; ALTER TABLE venues ADD COLUMN IF NOT EXISTS current_dtss_status VARCHAR(10) DEFAULT ''NONE'';\" || true && uvicorn app.main:app --host 0.0.0.0 --port $PORT'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Railway will automatically inject these from project settings
# DATABASE_URL - from Railway PostgreSQL plugin (or Neon)
# REDIS_URL - from Railway Redis plugin
# PORT - Railway auto-assigns this
